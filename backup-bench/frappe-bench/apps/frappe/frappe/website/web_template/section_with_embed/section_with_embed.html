<div class="section-with-embed">
	{%- if title -%}
	<h2 class="section-title">{{ _(title) }}</h2>
	{%- endif -%}
	{%- if subtitle -%}
	<p class="section-description">{{ _(subtitle) }}</p>
	{%- endif -%}

	<div class="embed-container from-markdown">
		{{ frappe.utils.md_to_html(_(embed_html)) }}
	</div>
</div>
